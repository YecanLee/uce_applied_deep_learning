name: Continuous Integration Pipeline

on:
  push:
    branches:
      - main
      - meimingweili
      - cipool041
      - mikey
      - iris
  pull_request:
    branches:
      - main
      - meimingweili
      - cipool041
      - mikey
      - iris


jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - run: echo "Python has been successfully installed"

      - name: Cache Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          echo "Dependencies have been successfully installed"
      - name: Run tests
        run: pytest tests/

